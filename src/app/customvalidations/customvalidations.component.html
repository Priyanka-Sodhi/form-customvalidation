<div class="container">
  <form class="myclass">
    <div class="form-group row">
    <label class="col-sm-4">Enter Full Name</label>
    <div class="col-sm-7">
    <input type='text' class="form-control" [class.is-invalid]="username.touched && username.invalid " formControlName="username"/>
    <br>
    </div>
    </div>

    <div class="form-group row"> 
    <label class="col-sm-4">Enter Mobile Number</label>
    <div class="col-sm-7">
    <input type='tel' class="form-control" [class.is-invalid]="username.touched && username.invalid " formControlName="username"/>
    <br>
    </div>
    </div>
    
    <div class="form-group row">
    <label class="col-sm-4">Enter Email ID</label>
    <div class="col-sm-7">
    <input type='email' class="form-control" [class.is-invalid]="username.touched && username.invalid " formControlName="username"/>
    <br>
    </div>
    </div>
    
    <div class="form-group row">
    <label class="col-sm-4">Create Password</label>
    <div class="col-sm-7">
    <input type='password' class="form-control" [class.is-invalid]="username.touched && username.invalid " formControlName="username"/>
    <br>
    </div>
    </div>

    <div class="form-group row">
    <label class="col-sm-4">Confirm Password</label>
    <div class="col-sm-7">
    <input type='password' class="form-control" [class.is-invalid]="username.touched && username.invalid " formControlName="username"/>
    <br>
    </div>
    </div>
    
    <div class="form-group row">
    <label class="col-sm-4">Enter PAN Card Number</label>
    <div class="col-sm-7">
    <input type='text' class="form-control" [class.is-invalid]="username.touched && username.invalid " formControlName="username"/>
    <br>
    </div>
    </div>

    <div class="form-group">   
    <button>Submit</button>
    </div>

    <!-- </div> -->
  </form>
</div>
